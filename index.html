<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/jquery-3.0.0.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
	<title>Ping Pong.</title>
</head>
<body>
	<div class="container">
		<h1>PING PONG</h1>
		<p>Let's play:</p>
		<p>Please enter a number. Ping Pong will count up to the number provided with the exeptions:</p>
		<ol>
			<li>Numbers divisible by 3 will be replaced with "ping".</li>
			<li>Numbers divisible by 5 will be replaced with "pong".</li>
			<li>Numbers divisible by 15 will be replaced with "pingpong".</li>
		</ol>
		<form id="pingpong">
			<div class="form-group">
				<input id="number" class="form-control" type="text" placeholder="Choose a number">
			</div>
      <button type="submit" class="btn btn-primary">Go!</button>
    </form>

    <div id="output">
    <ul class="numberList"></ul>
    </div>
  </div>
</body>
</html>
